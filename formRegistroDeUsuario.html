<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

	<!-- font-awesome CSS -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!-- css del proyecto -->
	<link rel="stylesheet" href="css/registro.css">

	<link rel="icon" href="imagenes/icon.ico">
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <body   style="background-color : #f6f6f6;">
  


	 
<br>
	 


<section class="maincontainer">


<div class="d-flex justify-content-center">
<img src="imagenes/logo.png" alt="Logo">
</div>	

<br>
<div class="d-flex justify-content-center">
<h2 class="display-4">Registro de usuario</h2>
</div>	




<br>


<div class="row justify-content-center justify-content-md-center">



<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Nombre</label>
      <input type="name" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputName" aria-describedby="namelHelp" placeholder="Nombre">
	  <small id="nameHelp" class="form-text text-muted">Escribe tu nombre</small>
    </div>
	
    <div class="form-group col-md-6">
      <label for="inputName2">Apellido</label>
      <input type="name" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputName2" aria-describedby="nameHelp" placeholder="Apellido">
	  <small id="nameHelp" class="form-text text-muted">Escribe tu apellido</small>
    </div>			
  </div>	
  
  <div class="form-row">
  <div class="form-group col-md-12">
      <label for="inputEmail">Correo electrónico</label>
      <input type="email" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputemail" aria-describedby="emailHelp" placeholder="alguien@ejemplo.com">
	  <small id="emailHelp" class="form-text text-muted">Escribe tu dirección de correo electrónico</small>
    </div>		
	  </div>
	  
	  
	  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUser">Nombre de usuario</label>
      <input type="user" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputUser" aria-describedby="userHelp" placeholder="usuarioejemplo123">
	  <small id="userHelp" class="form-text text-muted">*Mínimo 6 carácteres</small>
    </div>
	
    <div class="form-group col-md-6">
      <label for="inputPassword">Contraseña</label>
      <input type="password" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputPassword" aria-describedby="PasswordHelp" placeholder="********">
	  <small id="PasswordHelp" class="form-text text-muted">* mínomo 8 carácteres, una mayuscula, una minuscula y un número</small>
    </div>			
  </div>	
  
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAdress">Dirección</label>
      <input type="adress" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputAdress" aria-describedby="adressHelp" placeholder="calle ejemplo #812">
	  <small id="adressHelp" class="form-text text-muted">*Opcional</small>
    </div>
	
    <div class="form-group col-md-6">
      <label for="inputNumber">Teléfono</label>
      <input type="number" pattern="[a-zA-Z0-9]{6,}" class="form-control" id="inputNumber" aria-describedby="numHelp" placeholder="XX-XX-XX-XX">
	  <small id="numHelp" class="form-text text-muted">*Opcional</small>
    </div>			
  </div>	
  
  
   <div class="form-row">
  <div class="form-group col-md-12">
  <label for="inputimage">Imágen de perfil</label>
		    <div class="input-group mb-3">
			  <input type="file" class="form-control"   placeholder="Avatar" aria-label="Username" aria-describedby="basic-addon1" name="user">
			  <small id="imagenHelp" class="form-text text-muted">Cargra una imágen de perfil desde tu computadora</small>
			</div>
	  	</div>
		</div>
	  

  <button type="submit">Registrarse  <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
</form>
		</div>
		
		<br>
</section>
		  
			  
	
	
			  
	
			

		
  
	
	    

	
	 
 

	 
	 
	 
	
  </body>
